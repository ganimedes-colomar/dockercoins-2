apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
  namespace: dockercoins
spec:
  maxReplicas: 4
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-deploy
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 25
          type: Utilization
