apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hasher-netpol
  namespace: dockercoins
spec:
  podSelector:
    matchLabels:
      app: dockercoins-hasher
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: dockercoins-worker
      ports:
        - port: 8080
