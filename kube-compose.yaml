apiVersion: v1
kind: ReplicationController
metadata: 
  name: hasher-rc
spec:
  replicas: 1
  selector: 
    app: hasher
    branch: santander
  template:
    metadata: 
      annotations:
        sidecar.istio.io/inject: 'true'
      labels: 
        app: hasher
        branch: santander
    spec: 
      containers:
        - 
          args: 
            - hasher.rb
          command:
            - /usr/local/bin/ruby
          env: 
            - 
              name: author
              value: Ganimedes
          image: secobau/dockercoins:2.6-hasher
          # imagePullPolicy: Always
          name: hasher-container
          ports: 
            -  
              containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: ReplicationController
metadata: 
  name: rng-rc
spec:
  replicas: 1
  selector: 
    app: rng
    branch: santander
  template:
    metadata: 
      annotations:
        sidecar.istio.io/inject: 'true'
      labels: 
        app: rng
        branch: santander
    spec: 
      containers:
        - 
          args: 
            - rng.py
          command:
            - /usr/local/bin/python
          env: 
            - 
              name: author
              value: Ganimedes
          image: secobau/dockercoins:2.6-rng
          # imagePullPolicy: Always
          name: rng-container
          ports: 
            -  
              containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
  labels:
    service: dockercoins
  name: dockercoins
spec:
  clusterIP: ''
  ports: 
    - 
      name: http
      port: 8080
      protocol: TCP 
      targetPort: 8080
  selector:
    branch: santander
  type: ClusterIP
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dockercoins
spec:
  host: dockercoins
  subsets:
    -
      name: hasher
      labels:
        app: hasher
    -
      name: rng
      labels:
        app: rng
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dockercoins
spec:
  hosts:
    - '*'
  gateways:
    - dockercoins
  http:
    -
      match:
        -
          uri:
            exact: /
      route:
        -
          destination: 
            host: dockercoins
            port:
              number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dockercoins
spec:
  selector:
    istio: ingressgateway
  servers:
    -
      port:
        name: http
        number: 80
        protocol: HTTP
      hosts:
        - '*'
